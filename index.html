<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirector Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .preview {
      margin-top: 2rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redirector Config</h2>
    <label for="alias-domain">Domain giả (ví dụ: docbao.com):</label>
    <input type="text" id="alias-domain" placeholder="docbao.com" />

    <label for="intermediate-domain">Domain trung gian (ví dụ: google.com):</label>
    <input type="text" id="intermediate-domain" placeholder="google.com" />

    <label for="real-domain">Domain gốc (ví dụ: domaingoc.com):</label>
    <input type="text" id="real-domain" placeholder="domaingoc.com" />

    <button onclick="generateRedirect()">Tạo trang redirect</button>

    <div class="preview" id="result"></div>
  </div>

  <script>
    function generateRedirect() {
      const alias = document.getElementById("alias-domain").value.trim();
      const intermediate = document.getElementById("intermediate-domain").value.trim();
      const real = document.getElementById("real-domain").value.trim();

      if (!alias || !intermediate || !real) {
        alert("Vui lòng điền đầy đủ thông tin.");
        return;
      }

      const encoded = encodeURIComponent(real);
      const html = `<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0;url=https://${intermediate}/?to=${encoded}" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Nếu bạn không được chuyển hướng, <a href="https://${intermediate}/?to=${encoded}">bấm vào đây</a>.</p>
  </body>
</html>`;

      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `${alias.replace(/\./g, '_')}_redirect.html`;
      link.click();
    }
  </script>
</body>
</html>
