<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Link Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .preview {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tạo trang chia sẻ fake</h2>
    <label>Domain giả (hiện trên Facebook):</label>
    <input type="text" id="fake-domain" placeholder="Ví dụ: youtube.com" />

    <label>Domain gốc (nơi chuyển hướng đến):</label>
    <input type="text" id="real-domain" placeholder="https://domaincuaban.com" />

    <label>Chọn ảnh đại diện (hiện trên Facebook):</label>
    <input type="file" id="image-upload" accept="image/*" />

    <button onclick="generateHtml()">Tạo file HTML chia sẻ</button>

    <div class="preview" id="output"></div>
  </div>

  <script>
    function generateHtml() {
      const fakeDomain = document.getElementById("fake-domain").value.trim();
      const realDomain = document.getElementById("real-domain").value.trim();
      const imageInput = document.getElementById("image-upload").files[0];

      if (!fakeDomain || !realDomain || !imageInput) {
        alert("Vui lòng nhập đủ thông tin và chọn ảnh.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageDataUrl = e.target.result;
        const fileName = fakeDomain.replace(/\W+/g, "_") + "_share.html";
        const htmlContent = `<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta property="og:title" content="${fakeDomain}" />
    <meta property="og:image" content="${imageDataUrl}" />
    <meta property="og:description" content="Xem ngay nội dung hấp dẫn này!" />
    <meta property="og:type" content="website" />
    <meta http-equiv="refresh" content="0; url=${realDomain}" />
    <title>Đang chuyển hướng...</title>
  </head>
  <body>
    <p>Đang chuyển hướng đến <a href="${realDomain}">${realDomain}</a>...</p>
  </body>
</html>`;

        const blob = new Blob([htmlContent], { type: "text/html" });
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = fileName;
        link.textContent = `⬇️ Tải file HTML để upload lên Vercel (abc.vercel.app/${fileName})`;
        document.getElementById("output").innerHTML = "";
        document.getElementById("output").appendChild(link);
      };

      reader.readAsDataURL(imageInput);
    }
  </script>
</body>
</html>
