<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đang chuyển hướng...</title>

  <!-- Meta Open Graph để Facebook hiển thị ảnh và thông tin -->
  <meta property="og:title" content="google.com" />
  <meta property="og:image" content="https://cdn.jsdelivr.net/gh/billhcm02/fake-link-assets@main/fake.png" />
  <meta property="og:description" content="Xem tin mới nóng hổi tại đây!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://abc.vercel.app" />

  <script>
    // Chuyển hướng tuần tự qua nhiều domain
    const redirects = [
      "https://www.bing.com",
      "https://www.google.com",
      "https://houseexterior"  // domain gốc cuối cùng
    ];

    let index = 0;
    function multiRedirect() {
      if (index < redirects.length) {
        const next = redirects[index];
        index++;
        setTimeout(() => {
          window.location.href = next;
        }, 1000);
      }
    }

    // Facebook bot không redirect nếu trong 1s đầu tiên
    setTimeout(multiRedirect, 1000);
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .message {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <p class="message">Redirecting to main page... If not, <a href="https://houseexterior.org/15-tiny-cottages/">Click Here</a>.</p>
</body>
</html>
