<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .preview {
      margin-top: 2rem;
      word-break: break-word;
    }
    .image-preview {
      margin-top: 1rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fake Link Generator</h2>
    <label for="alias-domain">Domain giả (ví dụ: docbao.com):</label>
    <input type="text" id="alias-domain" placeholder="docbao.com" />

    <label for="real-domain">Domain gốc (ví dụ: domaingoc.com):</label>
    <input type="text" id="real-domain" placeholder="https://domaingoc.com" />

    <label for="image-upload">Tải ảnh lên (hiển thị khi chia sẻ link):</label>
    <input type="file" id="image-upload" accept="image/*" />

    <button onclick="generateFakeLink()">Tạo link chia sẻ</button>

    <div class="preview" id="result"></div>
  </div>

  <script>
    async function generateFakeLink() {
      const alias = document.getElementById("alias-domain").value.trim();
      const real = document.getElementById("real-domain").value.trim();
      const imageInput = document.getElementById("image-upload");

      if (!alias || !real || !imageInput.files.length) {
        alert("Vui lòng điền đầy đủ thông tin và chọn hình ảnh.");
        return;
      }

      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const imageDataUrl = e.target.result;
        const html = `<!DOCTYPE html>
<html>
  <head>
    <meta property="og:title" content="${alias}" />
    <meta property="og:image" content="${imageDataUrl}" />
    <meta property="og:description" content="Tin hot mới nhất!" />
    <meta property="og:type" content="website" />
    <meta http-equiv="refresh" content="0; url=${real}" />
    <title>Redirecting...</title>
  </head>
  <body>
    <img src="${imageDataUrl}" alt="Preview Image" style="max-width:100%;" />
    <p>Đang chuyển hướng đến <a href="${real}">${real}</a>...</p>
  </body>
</html>`;

        const blob = new Blob([html], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `${alias.replace(/\./g, '_')}_fakelink.html`;
        link.click();

        document.getElementById("result").innerHTML = `✅ File đã được tạo: <a href="${url}" target="_blank">Xem trước trang</a>`;
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
