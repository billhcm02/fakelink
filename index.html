<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đang chuyển hướng...</title>

  <!-- Meta Open Graph để Facebook hiển thị ảnh và thông tin -->
  <meta property="og:title" content="google.com" />
  <meta property="og:image" content="https://scontent.fsgn8-3.fna.fbcdn.net/v/t39.30808-6/499973962_122106565382877159_8214279545674613431_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=106&ccb=1-7&_nc_sid=833d8c&_nc_ohc=MzNt4VPBFyoQ7kNvwEvvDSL&_nc_oc=Adl7g8TtjsRRJbg_cbht0WWYzSDBa80cHovK3VKYTQRD2aJE6zGv_kUokoyObI_Ad6h7TF8HQMsDUP0lM1aKFm_V&_nc_zt=23&_nc_ht=scontent.fsgn8-3.fna&_nc_gid=KnODMwPmLycAnStPM77GuA&oh=00_AfIUDZZwJyuDwbgdpyjT3sKklho4RH1eZaeOi6WBUYwqKg&oe=6839352B" />
  <meta property="og:description" content="Watch hot video here!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://abc.vercel.app" />

  <script>
    // Chuyển hướng tuần tự qua nhiều domain bằng cách mở tạm trong iframe ẩn
    const redirects = [
      "https://www.bing.com",
      "https://www.google.com",
      "https://houseexterior.org/15-tiny-cottages/"
    ];

    let index = 0;
    function multiRedirect() {
      if (index < redirects.length - 1) {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = redirects[index];
        document.body.appendChild(iframe);
        index++;
        setTimeout(multiRedirect, 1000); // chờ 1s rồi tiếp tục
      } else {
        // Chuyển đến link cuối
        window.location.href = redirects[index];
      }
    }

    // Khởi động sau 1 giây để tránh bot Facebook
    setTimeout(multiRedirect, 1500);
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .message {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <p class="message">Redirecting to main page... If not, <a href="https://houseexterior.org/15-tiny-cottages/">Click Here</a>.</p>
</body>
</html>
